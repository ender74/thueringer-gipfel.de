# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Thüringer Gipfel
subtitle: Die schönsten Wanderungen und Radtouren in Thüringen
description: thueringer-gipfel.de. Hier finden Sie die schönsten Wander- und Radtouren Thüringens. Mit ausführlicher Beschreibung und Bildern. Die Routen können Sie sich herunterladen (gpx, kml Format).
author: Heiko Hüter
language: de-DE
timezone: Europe/Berlin

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.thueringer-gipfel.de
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD.MM.YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: bootstrap-blog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

postmap:
  xmlpath: 'locations.xml'
  mappagestub: 'karte'
  mappagetitle: 'Übersichtskarte'

leaflet:
  baseLayer: 'https://api.mapbox.com/styles/v1/mapbox/outdoors-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZW5kZXI3NCIsImEiOiJjaW96emJjZTEwMDFmOTJsd2UybG1jN2ltIn0.CrDH-X2tBy3p3dp2eD9f7Q'
  attribution: '©Mapbox ©OpenStreetMap'
